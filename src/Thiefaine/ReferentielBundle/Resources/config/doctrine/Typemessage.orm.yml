Thiefaine\ReferentielBundle\Entity\Typemessage:
    type: entity
    table: TYPEMESSAGE
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        libelle:
            type: string
            nullable: true
            length: 45
            fixed: false
    oneToMany:
        messages:
            targetEntity: Message
            mappedBy: typemessage

    lifecycleCallbacks: {  }
